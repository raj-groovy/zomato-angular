<div class="container my-5">
  <div *ngIf="loader"><p>Loading...</p></div>
  <div class="row row-cols-1 row-cols-md-5 g-4 mb-5">
    <div
      class="col-3 pt-2"
      *ngFor="let ctaegory of categoryList"
      (click)="navigate(ctaegory.categoryId)"
    >
      <a>
        <div class="card card-food">
          <img
            [src]="ctaegory.photoUrl"
            class="card-img-top"
            [alt]="ctaegory.categoryName"
          />
          <div class="card-body">
            <h5 class="card-title">{{ ctaegory.categoryName }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
